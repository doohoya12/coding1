<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/*
			block level element
			이를 inline element처럼 쓸수있다
			display:inline;
			*/
			h1{
				border-width:2px;
				border-color:red;
				border-style: solid;
				padding: 20px;
				margin:20px;
				display:block;
				width:100px;
				/*
				border:5px solid red;   이렇게 줄일수도있다 순서 노상관
				*/
			}
			a{
				border:5px solid red;
			}
			/*
			inline element, 자기자신의 크기만큼만 사용하는
			display:block; 전체를 사용할수도있다
			*/
			
		</style>
	</head>
	<body>
		<h1>제목</h1>
		<h1>제목</h1>
		<a href="https://www.naver.com/">내용</a>이 여기에 들어 올겁니다.
	</body>
</html>
